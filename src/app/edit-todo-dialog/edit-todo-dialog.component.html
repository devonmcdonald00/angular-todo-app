<h1 class='title'>Edit Todo</h1>
<div mat-dialog-content>
    <form #form='ngForm' (ngSubmit)='onFormSubmit(form)'>
        <div class='field'>
            <div class='controls'>
                <input type='text' required minlength='2' [ngModel]="todo.text" #todoTextField='ngModel' name='text' class='input' placeholder='Type todo text here...'>
            </div>
            <div *ngIf="todoTextField.invalid">
                <p class="help is-danger" *ngIf="todoTextField.errors.required">Please enter the text of your todo</p>
                <p class="help is-danger" *ngIf="todoTextField.errors.minlength">The todo text must be at least two characters</p>
            </div>
        </div>
        <br>
        <div class='field is-grouped is-grouped-right'>
            <div class='control'>
                <button type='button' class='button is-light' (click)='close()'>Cancel</button>
            </div>
            <div class='control'>
                <button type='submit' class='button alt-gradient-button'>
                    <i class='material-icons'>save</i>
                    Save
                </button>
            </div>
        </div>
    </form>

</div>
