<div class='todo-item' [class.completed]="todo.completed" (click)="onTodoClicked()">
    <div class='check-box'>
        <i class='material-icons'>check</i>
    </div>
    <div class='todo-text'>
        {{ todo.text }}
    </div>
    <div class='todo-control-box' (click)='$event.stopPropagation()'>
        <div class='todo-control-button' (click)='onEditClicked()'>
            <i class='material-icons'>edit</i>
        </div>
        <div class='todo-control-button is-danger'>
            <i class='material-icons'>delete</i>
        </div>
    </div>
</div>
